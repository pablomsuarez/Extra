<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f0e0e; /* Changed background color to white */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* Apple-like font */
        }
        canvas {
            border: 1px solid #fff;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(211, 211, 211, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #000;
            z-index: 1;
        }
        #pausedLabel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            display: none;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(211, 211, 211, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #000;
            z-index: 1;
            display: none;
        }
        #gameOverScreen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: inherit; /* Inherit font from body */
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #61dafb; /* Light blue text color */
            display: none;
        }
        #info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
            font-family: inherit; /* Inherit font from body */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="480"></canvas> <!-- Increased size by 20% -->
    <div id="startScreen">Press 'S' to start the game</div>
    <div id="pausedLabel">Paused</div>
    <div id="gameOverScreen">
        <div id="gameOverMessage"></div>
        <button onclick="location.reload()">Restart</button> <!-- Refresh the website -->
    </div>
    <div id="countdown"></div>
    <div id="info">
        <span id="score">Score: 0</span> | <span id="speed">Speed: 1</span>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        let snake = [
            { x: 200, y: 200, color: 'red' },
            { x: 180, y: 200, color: 'orange' },
            { x: 160, y: 200, color: 'yellow' }
        ];
        let direction = { x: 1, y: 0 }; // Initial direction to the right
        let food = { x: 0, y: 0 };
        let isPaused = false;
        let score = 0;
        let speed = 1;
        let gameOver = false;

        const rainbowColors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];

        function getRandomRainbowColor() {
            return rainbowColors[Math.floor(Math.random() * rainbowColors.length)];
        }

        let foodColor = getRandomRainbowColor();

        function resetFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
            foodColor = getRandomRainbowColor();
        }

        function drawRoundedRect(ctx, x, y, width, height, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#006400'; // Dark green color for edges
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawRoundedRect(ctx, food.x, food.y, gridSize, gridSize, 5, foodColor);

            snake.forEach(segment => drawRoundedRect(ctx, segment.x, segment.y, gridSize, gridSize, 5, segment.color));
        }

        function update() {
            if (gameOver) return;

            const head = { x: snake[0].x + direction.x * gridSize, y: snake[0].y + direction.y * gridSize, color: snake[0].color };

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                document.getElementById('gameOverMessage').innerText = `Game Over. Your score: ${score}`;
                document.getElementById('gameOverScreen').style.display = 'flex';
                gameOver = true;
                return;
            } else {
                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    score++;
                    document.getElementById('score').innerText = `Score: ${score}`;
                    snake[0].color = foodColor; // Set the color of the new head segment to the food color
                    resetFood();
                } else {
                    snake.pop();
                }
            }
        }

        function gameLoop() {
            if (!isPaused) {
                update();
                draw();
            }
            setTimeout(gameLoop, 120 / speed); // Adjust speed based on the speed variable
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            snake = [
                { x: 200, y: 200, color: 'red' },
                { x: 180, y: 200, color: 'orange' },
                { x: 160, y: 200, color: 'yellow' }
            ];
            direction = { x: 1, y: 0 }; // Reset direction to the right
            score = 0; // Reset score
            speed = 1; // Reset speed
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('speed').innerText = `Speed: ${speed}`;
            gameOver = false; // Reset game over state
            resetFood();
            gameLoop();
        }

        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            startCountdown();
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            let countdown = 3;
            countdownElement.innerText = countdown;
            countdownElement.style.display = 'block';

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownElement.innerText = countdown;
                } else {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    beginGame();
                }
            }, 1000);
        }

        function beginGame() {
            window.removeEventListener('keydown', startGameListener);
            window.addEventListener('keydown', handleKeydown);
            score = 0; // Reset score
            gameOver = false; // Reset game over state
            resetFood();
            gameLoop();
        }

        function startGameListener(e) {
            if (e.key === 's' || e.key === 'S') {
                startGame();
            }
        }

        function handleSwipeStart(evt) {
            const firstTouch = evt.touches[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        }

        function handleSwipeMove(evt) {
            if (!xDown || !yDown) {
                return;
            }

            const xUp = evt.touches[0].clientX;
            const yUp = evt.touches[0].clientY;

            const xDiff = xDown - xUp;
            const yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0) {
                    /* left swipe */
                } else {
                    /* right swipe */
                    startGame();
                }
            }
            /* reset values */
            xDown = null;
            yDown = null;
        }

        if (isMobileDevice()) {
            document.addEventListener('touchstart', handleSwipeStart, false);
            document.addEventListener('touchmove', handleSwipeMove, false);
        } else {
            window.addEventListener('keydown', startGameListener, { once: true });
        }

        let xDown = null;
        let yDown = null;

        function handleKeydown(e) {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
                case 'p':
                case 'P':
                    isPaused = !isPaused;
                    document.getElementById('pausedLabel').style.display = isPaused ? 'block' : 'none';
                    break;
            }
        }

        window.addEventListener('keydown', startGameListener, { once: true });
    </script>
</body>
</html>
