<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Arcade style font */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Changed background color to black */
            font-family: 'Press Start 2P', cursive; /* Changed font to arcade style */
            color: #00ff00; /* Changed text color to green */
        }
        canvas {
            border: 3px solid #00ff00; /* Changed border color to green */
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Changed background color to black */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #00ff00; /* Changed text color to green */
            z-index: 1;
        }
        #pausedLabel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00ff00; /* Changed text color to green */
            display: none;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Changed background color to black */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #00ff00; /* Changed text color to green */
            z-index: 1;
            display: none;
        }
        #gameOverScreen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: inherit; /* Inherit font from body */
            background-color: #000; /* Changed button background color to black */
            color: #00ff00; /* Changed button text color to green */
            border: 2px solid #00ff00; /* Changed button border color to green */
            cursor: pointer;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 480px; /* Make the font size fit right in the game area */
            color: #00ff00; /* Changed text color to green */
            display: none;
        }
        #info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00; /* Changed text color to green */
            font-size: 18px;
            font-family: inherit; /* Inherit font from body */
        }
        #score {
            position: absolute;
            top: 520px; /* Placed under the game area */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            color: #00ff00; /* Changed text color to green */
            font-size: 18px;
            font-family: inherit; /* Inherit font from body */
        }
        #nameInput {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            font-family: inherit; /* Inherit font from body */
            background-color: #000; /* Changed input background color to black */
            color: #00ff00; /* Changed input text color to green */
            border: 2px solid #00ff00; /* Changed input border color to green */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="480"></canvas> <!-- Increased size by 20% -->
    <div id="startScreen">Press 'S' to start the game</div>
    <div id="pausedLabel">Paused</div>
    <div id="gameOverScreen">
        <div id="gameOverMessage"></div>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button onclick="recordScore()">Next</button>
        <button onclick="location.reload()">Restart</button> <!-- Refresh the website -->
    </div>
    <div id="countdown"></div>
    <div id="score">0</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const rainbowColors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
        let snake = [
            { x: 200, y: 200, color: rainbowColors[0] }, // Red
            { x: 180, y: 200, color: rainbowColors[1] }, // Orange
            { x: 160, y: 200, color: rainbowColors[2] }  // Yellow
        ];
        let direction = { x: 1, y: 0 }; // Initial direction to the right
        let food = { x: 0, y: 0 };
        let isPaused = false;
        let score = 0;
        let gameOver = false;
        let foodCount = 0;
        let lastFoodColor = null;
        let startTime = null;

        function getRandomRainbowColor() {
            let newColor;
            do {
                newColor = rainbowColors[Math.floor(Math.random() * rainbowColors.length)];
            } while (newColor === lastFoodColor);
            lastFoodColor = newColor;
            return newColor;
        }

        let foodColor = getRandomRainbowColor();

        function resetFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
            foodColor = getRandomRainbowColor();
        }

        function drawRoundedRect(ctx, x, y, width, height, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#00ff00'; // Changed stroke color to green
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawEyes(ctx, x, y, size) {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x + size / 4, y + size / 4, size / 8, 0, Math.PI * 2);
            ctx.arc(x + (3 * size) / 4, y + size / 4, size / 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x + size / 4, y + size / 4, size / 16, 0, Math.PI * 2);
            ctx.arc(x + (3 * size) / 4, y + size / 4, size / 16, 0, Math.PI * 2);
            ctx.fill();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawRoundedRect(ctx, food.x, food.y, gridSize, gridSize, 5, foodColor);

            snake.forEach((segment, index) => {
                drawRoundedRect(ctx, segment.x, segment.y, gridSize, gridSize, 5, segment.color);
                if (index === 0) {
                    drawEyes(ctx, segment.x, segment.y, gridSize);
                }
            });
        }

        function update() {
            if (gameOver) return;

            const head = { x: snake[0].x + direction.x * gridSize, y: snake[0].y + direction.y * gridSize, color: foodColor };

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                document.getElementById('gameOverMessage').innerHTML = `Game Over. Your score: ${score.toFixed(2)}<br>Enter your name to save your score:`;
                document.getElementById('gameOverScreen').style.display = 'flex';
                gameOver = true;
                return;
            } else {
                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    score += (foodCount + 1) * 2; // Increment score by (foodCount + 1) * 2
                    foodCount++;
                    document.getElementById('score').innerText = score.toFixed(2); // Display score with two decimal places
                    resetFood();
                } else {
                    snake.pop();
                }
            }
        }

        function gameLoop() {
            if (!isPaused) {
                update();
                draw();
            }
            setTimeout(gameLoop, 120); // Fixed speed
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            snake = [
                { x: 200, y: 200, color: rainbowColors[0] }, // Red
                { x: 180, y: 200, color: rainbowColors[1] }, // Orange
                { x: 160, y: 200, color: rainbowColors[2] }  // Yellow
            ];
            direction = { x: 1, y: 0 }; // Reset direction to the right
            score = 0; // Reset score
            foodCount = 0; // Reset food count
            document.getElementById('score').innerText = score.toFixed(2);
            gameOver = false; // Reset game over state
            resetFood();
            startTime = Date.now(); // Reset start time
            gameLoop();
        }

        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            startCountdown();
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            let countdown = 3;
            countdownElement.innerText = countdown;
            countdownElement.style.display = 'block';

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownElement.innerText = countdown;
                } else {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    beginGame();
                }
            }, 1000);
        }

        function beginGame() {
            window.removeEventListener('keydown', startGameListener);
            window.addEventListener('keydown', handleKeydown);
            score = 0; // Reset score
            gameOver = false; // Reset game over state
            resetFood();
            startTime = Date.now(); // Set start time
            gameLoop();
        }

        function startGameListener(e) {
            if (e.key === 's' || e.key === 'S') {
                startGame();
            }
        }

        function handleSwipeStart(evt) {
            const firstTouch = evt.touches[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        }

        function handleSwipeMove(evt) {
            if (!xDown || !yDown) {
                return;
            }

            const xUp = evt.touches[0].clientX;
            const yUp = evt.touches[0].clientY;

            const xDiff = xDown - xUp;
            const yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0) {
                    /* left swipe */
                } else {
                    /* right swipe */
                    startGame();
                }
            }
            /* reset values */
            xDown = null;
            yDown = null;
        }

        if (isMobileDevice()) {
            document.addEventListener('touchstart', handleSwipeStart, false);
            document.addEventListener('touchmove', handleSwipeMove, false);
        } else {
            window.addEventListener('keydown', startGameListener, { once: true });
        }

        let xDown = null;
        let yDown = null;

        function handleKeydown(e) {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
                case 'p':
                case 'P':
                    isPaused = !isPaused;
                    document.getElementById('pausedLabel').style.display = isPaused ? 'block' : 'none';
                    break;
            }
        }

        function recordScore() {
            const playerName = document.getElementById('nameInput').value;
            if (playerName) {
                const scoreEntry = {
                    date: new Date().toLocaleDateString('en-GB'), // Format date to dd-mm-yy
                    name: playerName,
                    score: score.toFixed(2)
                };
                let rankingData = JSON.parse(localStorage.getItem('snakeGameRanking')) || [];
                rankingData.push(scoreEntry);
                localStorage.setItem('snakeGameRanking', JSON.stringify(rankingData));
                location.href = 'ranking.html'; // Redirect to ranking page
            } else {
                alert('Please enter your name.');
            }
        }

        window.addEventListener('keydown', startGameListener, { once: true });
    </script>
</body>
</html>
