<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f0e0e; /* Changed background color to white */
        }
        canvas {
            border: 1px solid #fff;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(211, 211, 211, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #000;
            z-index: 1;
        }
        #pausedLabel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            display: none;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(211, 211, 211, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #000;
            z-index: 1;
            display: none;
        }
        #gameOverScreen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #61dafb; /* Light blue text color */
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="480"></canvas> <!-- Increased size by 20% -->
    <div id="startScreen">Press 'S' to start the game</div>
    <div id="pausedLabel">Paused</div>
    <div id="gameOverScreen">
        <div id="gameOverMessage"></div>
        <button onclick="location.reload()">Restart</button> <!-- Refresh the website -->
    </div>
    <div id="countdown"></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        let snake = [
            { x: 200, y: 200 },
            { x: 180, y: 200 },
            { x: 160, y: 200 }
        ];
        let direction = { x: 1, y: 0 }; // Initial direction to the right
        let food = { x: 0, y: 0 };
        let isPaused = false;
        let score = 0;
        let gameOver = false;

        function resetFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);

            ctx.fillStyle = 'lime';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));
        }

        function update() {
            if (gameOver) return;

            const head = { x: snake[0].x + direction.x * gridSize, y: snake[0].y + direction.y * gridSize };

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                document.getElementById('gameOverMessage').innerText = `Game Over. Your score: ${score}`;
                document.getElementById('gameOverScreen').style.display = 'flex';
                gameOver = true;
                return;
            } else {
                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    score++;
                    resetFood();
                } else {
                    snake.pop();
                }
            }
        }

        function gameLoop() {
            if (!isPaused) {
                update();
                draw();
            }
            setTimeout(gameLoop, 100); // Fixed speed, no increase after eating
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            snake = [
                { x: 200, y: 200 },
                { x: 180, y: 200 },
                { x: 160, y: 200 }
            ];
            direction = { x: 1, y: 0 }; // Reset direction to the right
            score = 0; // Reset score
            gameOver = false; // Reset game over state
            resetFood();
            gameLoop();
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            startCountdown();
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            let countdown = 3;
            countdownElement.innerText = countdown;
            countdownElement.style.display = 'block';

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownElement.innerText = countdown;
                } else {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    beginGame();
                }
            }, 1000);
        }

        function beginGame() {
            window.removeEventListener('keydown', startGameListener);
            window.addEventListener('keydown', handleKeydown);
            score = 0; // Reset score
            gameOver = false; // Reset game over state
            resetFood();
            gameLoop();
        }

        function startGameListener(e) {
            if (e.key === 's' || e.key === 'S') {
                startGame();
            }
        }

        function handleKeydown(e) {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
                case 'p':
                case 'P':
                    isPaused = !isPaused;
                    document.getElementById('pausedLabel').style.display = isPaused ? 'block' : 'none';
                    break;
            }
        }

        window.addEventListener('keydown', startGameListener, { once: true });
    </script>
</body>
</html>
