<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34; /* Dark background for better contrast */
            font-family: 'Arial', sans-serif;
        }
        canvas {
            border: 2px solid #61dafb; /* Light blue border for the canvas */
            background-color: #20232a; /* Darker background for the canvas */
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
            color: #61dafb; /* Light blue text color */
            z-index: 1;
        }
        #pausedLabel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #61dafb; /* Light blue text color */
            display: none;
        }
        #gameOverScreen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #61dafb; /* Light blue button */
            color: #20232a; /* Dark text color */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #gameOverScreen button:hover {
            background-color: #21a1f1; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="480"></canvas>
    <div id="startScreen">Press any key to start the game</div>
    <div id="pausedLabel">Paused</div>
    <div id="gameOverScreen">
        <div id="gameOverMessage"></div>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        let snake = [
            { x: 200, y: 200 },
            { x: 180, y: 200 },
            { x: 160, y: 200 }
        ];
        let direction = { x: 1, y: 0 }; // Initial direction to the right
        let food = { x: 0, y: 0 };
        let isPaused = false;
        let score = 0;
        let gameOver = false;

        function resetFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#e63946'; // Red color for food
            ctx.fillRect(food.x, food.y, gridSize, gridSize);

            ctx.fillStyle = '#2a9d8f'; // Green color for snake
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));
        }

        function update() {
            if (gameOver) return;

            const head = { x: snake[0].x + direction.x * gridSize, y: snake[0].y + direction.y * gridSize };

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                document.getElementById('gameOverMessage').innerText = `Game Over. Your score: ${score}`;
                document.getElementById('gameOverScreen').style.display = 'flex';
                gameOver = true;
                return;
            } else {
                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    score++;
                    resetFood();
                } else {
                    snake.pop();
                }
            }
        }

        function gameLoop() {
            if (!isPaused) {
                update();
                draw();
            }
            setTimeout(gameLoop, 100);
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            snake = [
                { x: 200, y: 200 },
                { x: 180, y: 200 },
                { x: 160, y: 200 }
            ];
            direction = { x: 1, y: 0 }; // Reset direction to the right
            score = 0; // Reset score
            gameOver = false; // Reset game over state
            resetFood();
            gameLoop();
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            window.removeEventListener('keydown', startGame);
            window.addEventListener('keydown', handleKeydown);
            score = 0; // Reset score
            gameOver = false; // Reset game over state
            resetFood();
            gameLoop();
        }

        function handleKeydown(e) {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
                case 'p':
                case 'P':
                    isPaused = !isPaused;
                    document.getElementById('pausedLabel').style.display = isPaused ? 'block' : 'none';
                    break;
            }
        }

        window.addEventListener('keydown', startGame, { once: true });
    </script>
</body>
</html>
