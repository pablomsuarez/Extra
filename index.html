<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .content {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 2px solid lightgrey;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(211, 211, 211, 0.7);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="content">
        <canvas id="gameCanvas"></canvas>
        <div class="overlay" id="pausedLabel" style="display: none;">Paused</div>
        <div class="overlay" id="gameOverLabel" style="display: none;">Game Over</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const pausedLabel = document.getElementById('pausedLabel');
            const gameOverLabel = document.getElementById('gameOverLabel');
            let gameStarted = false;
            let gamePaused = false;
            let direction = { x: 0, y: 0 };
            const gridSize = 20;
            const gameSpeed = 10;
            let food = { x: 0, y: 0 };
            let snake = [
                { x: gridSize * 3, y: gridSize * 3 },
                { x: gridSize * 2, y: gridSize * 3 },
                { x: gridSize, y: gridSize * 3 }
            ];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function getRandomFoodPosition() {
                return {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                    y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
                };
            }

            function gameLoop() {
                if (gamePaused) return;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'red';
                ctx.fillRect(food.x, food.y, gridSize, gridSize);
                ctx.fillStyle = 'green';
                snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));
                const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    food = getRandomFoodPosition();
                } else {
                    snake.pop();
                }

                if (checkCollision(head)) {
                    gameOver();
                }
            }

            function checkCollision(head) {
                // Check collision with walls
                if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                    return true;
                }
                // Check collision with itself
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        return true;
                    }
                }
                return false;
            }

            function gameOver() {
                gamePaused = true;
                gameOverLabel.style.display = 'block';
                clearInterval(gameInterval);
            }

            window.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction.y === 0) direction = { x: 0, y: -gridSize };
                        break;
                    case 'ArrowDown':
                        if (direction.y === 0) direction = { x: 0, y: gridSize };
                        break;
                    case 'ArrowLeft':
                        if (direction.x === 0) direction = { x: -gridSize, y: 0 };
                        break;
                    case 'ArrowRight':
                        if (direction.x === 0) direction = { x: gridSize, y: 0 };
                        break;
                    case 'p':
                    case 'P':
                        if (gameStarted) {
                            gamePaused = !gamePaused;
                            pausedLabel.style.display = gamePaused ? 'block' : 'none';
                        }
                        break;
                }
            });

            window.addEventListener('resize', resizeCanvas);

            resizeCanvas();
            food = getRandomFoodPosition();
            let gameInterval = setInterval(gameLoop, 1000 / gameSpeed);
        });
    </script>
</body>
</html>
