<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Ranking</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Arcade style font */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff; /* Background color white */
            font-family: 'Press Start 2P', cursive; /* Font arcade style */
            color: #00ff00; /* Text color green */
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
        }
        th, td {
            border: 1px solid #00ff00; /* Border color green */
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #fff; /* Background color white */
            color: #00ff00; /* Text color green */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #playAgain {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: inherit; /* Inherit font from body */
            background-color: #fff; /* Button background color white */
            color: #00ff00; /* Button text color green */
            border: 2px solid #00ff00; /* Button border color green */
            cursor: pointer;
        }
        #eraseRecords {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: inherit; /* Inherit font from body */
            background-color: #fff; /* Button background color white */
            color: #00ff00; /* Button text color green */
            border: 2px solid #00ff00; /* Button border color green */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>Snake Game Ranking</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="rankingTableBody">
                <!-- Ranking data will be inserted here -->
            </tbody>
        </table>
        <button id="playAgain" onclick="location.href='index.html'">Play Again</button>
        <button id="eraseRecords" onclick="eraseRanking()">Erase Records</button>
    </div>
    <script>
        function loadRanking() {
            const rankingData = JSON.parse(localStorage.getItem('snakeGameRanking')) || [];
            const rankingTableBody = document.getElementById('rankingTableBody');
            rankingTableBody.innerHTML = '';

            rankingData.sort((a, b) => b.score - a.score); // Sort by score in descending order

            rankingData.forEach((entry, index) => {
                const row = document.createElement('tr');
                const formattedDate = new Date(entry.date).toLocaleDateString('en-GB'); // Format date to dd-mm-yy
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${formattedDate}</td>
                    <td>${entry.name}</td>
                    <td>${entry.score}</td>
                `;
                rankingTableBody.appendChild(row);
            });
        }

        function eraseRanking() {
            localStorage.removeItem('snakeGameRanking');
            loadRanking();
        }

        window.onload = loadRanking;
    </script>
</body>
</html>
