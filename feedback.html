<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            margin-top: 20vh; /* Adjust this value to position the heading slightly towards the top */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: transparent; /* Transparent background */
            box-shadow: none; /* Remove shadow */
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc; /* Light grey border */
            border-radius: 5px;
            transition: border-color 0.3s ease, background-color 0.3s ease; /* Smooth transition for border color and background color */
            background-color: #f0f0f0; /* Light grey background */
        }
        input:focus, textarea:focus {
            border-color: #999; /* Darker grey border on focus */
            outline: none; /* Remove default outline */
            background-color: #e0e0e0; /* Slightly darker grey background on focus */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF; /* Blue background */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 20px; /* Slightly less rounded corners */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for background color and transform */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add subtle shadow */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }
        button:active {
            background-color: #004494; /* Even darker blue on click */
            transform: translateY(0); /* Reset lift on click */
        }
        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            color: #666;
            border-top: 1px solid #ccc;
            width: 100%;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Product Feedback</h1>
    <form id="feedbackForm">
        <textarea id="feedback" name="feedback" rows="5" placeholder="Your Feedback" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <footer><a href="https://pablomsuarez.github.io/Extra/">Back to Home</a></footer>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your feedback!');
            // Here you can add code to handle the form submission, e.g., send the data to a server
        });
    </script>
</body>
</html>
