<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
        }
        header {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        h1 {
            font-size: 1.5em; /* Half the font size */
            margin: 0 10px 0 0; /* Adjust margin */
        }
        input {
            padding: 5px; /* Adjust padding */
            font-size: 0.8em; /* Adjust font size */
            color: #333;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            margin-right: 10px; /* Space between input and button */
        }
        button {
            padding: 5px 10px; /* Adjust padding */
            font-size: 0.8em; /* Adjust font size */
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            background-color: #004494;
            transform: translateY(0);
        }
        .news-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }
        .news-article {
            margin-bottom: 20px;
        }
        .news-article h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .news-article p {
            font-size: 1em;
            color: #333;
        }
        .news-article a {
            color: #007BFF;
            text-decoration: none;
        }
        .news-article a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            color: #666;
            border-top: 1px solid #ccc;
            width: 100%;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>What is going on with:</h1>
        <input type="text" id="companyInput" placeholder="Enter text here" readonly>
        <button id="submitButton">Submit</button>
    </header>
    <div class="news-container" id="newsContainer">
        <!-- News articles will be inserted here -->
    </div>
    <footer><a href="https://pablomsuarez.github.io/Extra/feedback.html">Product feedback</a></footer>

    <script>
        const inputElement = document.getElementById("companyInput");
        const submitButton = document.getElementById("submitButton");

        function handleSubmit() {
            const companyName = inputElement.value;
            window.location.href = `https://pablomsuarez.github.io/Extra/landing.html?company=${encodeURIComponent(companyName)}`;
        }

        // Get the company name from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const companyName = urlParams.get('company');
        if (companyName) {
            inputElement.value = companyName;
        }

        const apiKey = 'eb3dda198cc142d488f22e37203ed86a'; // Your News API key
        const apiUrl = `https://newsapi.org/v2/everything?q=${encodeURIComponent(companyName)}&sortBy=publishedAt&pageSize=10&apiKey=${apiKey}`;

        async function fetchNews() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayNews(data.articles);
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        function displayNews(articles) {
            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = '';

            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('news-article');

                articleElement.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${article.description}</p>
                    <a href="${article.url}" target="_blank">Read more</a>
                `;

                newsContainer.appendChild(articleElement);
            });
        }

        if (companyName) {
            fetchNews();
        }

        submitButton.addEventListener('click', handleSubmit);

        inputElement.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSubmit();
            }
        });
    </script>
</body>
</html>
