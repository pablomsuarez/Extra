<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .back-link {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        h1, input, button {
            font-size: 1em; /* Reduced font size */
            margin: 0 10px 0 0; /* Adjust margin */
        }
        input {
            padding: 5px; /* Adjust padding */
            color: #333;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        button {
            padding: 5px 10px; /* Adjust padding */
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            background-color: #004494;
            transform: translateY(0);
        }
        .news-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }
        .news-article {
            margin-bottom: 20px;
        }
        .news-article h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .news-article p {
            font-size: 1em;
            color: #333;
        }
        .news-article a {
            color: #007BFF;
            text-decoration: none;
        }
        .news-article a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            color: #666;
            border-top: 1px solid #ccc;
            width: 100%;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&lt; Back</a>
    <header>
        <h1>What is going on with:</h1>
        <input type="text" id="companyInput" placeholder="Enter text here" readonly>
        <button id="submitButton">Submit</button>
    </header>
    <div class="news-container" id="newsContainer">
        <!-- News articles will be inserted here -->
    </div>
    <footer><a href="https://pablomsuarez.github.io/Extra/feedback.html">Product feedback</a></footer>

    <script>
        const inputElement = document.getElementById("companyInput");
        const submitButton = document.getElementById("submitButton");

        function handleSubmit() {
            const companyName = inputElement.value;
            window.location.href = `https://pablomsuarez.github.io/Extra/landing.html?company=${encodeURIComponent(companyName)}`;
        }

        submitButton.addEventListener("click", handleSubmit);

        async function fetchNews() {
            try {
                const companyName = new URLSearchParams(window.location.search).get('company') || 'Apple';
                const response = await fetch(`https://news.google.com/rss/search?q=${encodeURIComponent(companyName)}&hl=en-US&gl=US&ceid=US:en`);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "application/xml");
                const items = xml.querySelectorAll("item");
                const articles = Array.from(items).slice(0, 10).map(item => ({
                    title: item.querySelector("title").textContent,
                    description: item.querySelector("description").textContent,
                    link: item.querySelector("link").textContent
                }));
                console.log('API Response:', articles); // Debugging: Log the API response
                displayNews(articles);
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        function displayNews(articles) {
            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = '';

            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('news-article');

                articleElement.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${article.description}</p>
                    <a href="${article.link}" target="_blank">Read more</a>
                `;

                newsContainer.appendChild(articleElement);
            });
        }

        fetchNews();
    </script>
</body>
</html>
